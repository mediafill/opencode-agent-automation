apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-slave-agents
  namespace: opencode-system
  labels:
    app: opencode-slave
    component: agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: opencode-slave
      component: agent
  template:
    metadata:
      labels:
        app: opencode-slave
        component: agent
    spec:
      containers:
        - name: slave-agent
          image: opencode-agent:latest
          env:
            - name: AGENT_ROLE
              value: "slave"
            - name: MASTER_URL
              value: "http://opencode-master-orchestrator:8080"
            - name: LOG_LEVEL
              value: "INFO"
            - name: REDIS_HOST
              value: "opencode-redis"
          volumeMounts:
            - name: config-volume
              mountPath: /app/orchestrator_config.json
              subPath: orchestrator_config.json
            - name: certs-volume
              mountPath: /certs
              readOnly: true
            - name: logs-volume
              mountPath: /logs
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: opencode-config
        - name: certs-volume
          secret:
            secretName: opencode-certs
        - name: logs-volume
          emptyDir: {}
      serviceAccountName: opencode-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
