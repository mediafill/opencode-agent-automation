apiVersion: v1
kind: Namespace
metadata:
  name: opencode-system
  labels:
    name: opencode-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opencode-service-account
  namespace: opencode-system
  labels:
    app: opencode

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opencode-cluster-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opencode-cluster-role-binding
  namespace: opencode-system
subjects:
  - kind: ServiceAccount
    name: opencode-service-account
    namespace: opencode-system
roleRef:
  kind: ClusterRole
  name: opencode-cluster-role
  apiGroup: rbac.authorization.k8s.io
